<article class="flex flex-col gap-2 overflow-hidden p-2 md:p-0">
  <ui-button
    class="md:hidden max-w-40"
    aria-label="Mostrar filtros"
    icon="filter_list"
    label="Filtros"
    type="outlined"
    (click)="openDialog()"
  />

  <aside class="hidden md:block md:w-72 md:sticky md:top-4 h-fit">
    <ui-filter-panel
      placeholder="Category"
      [options]="options()"
      (searchResult)="searchResult.emit($event)"
    />
  </aside>
</article>
